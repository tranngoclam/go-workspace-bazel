name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  name: Test
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - uses: bazelbuild/setup-bazelisk@v2
    - uses: actions/cache@v3
      with:
        path: "~/.cache/bazel"
        key: bazel
    - run: bazelisk test //...
